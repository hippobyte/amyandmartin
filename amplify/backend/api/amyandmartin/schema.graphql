type RSVPs @model @auth(rules: [{allow: public}]) {
  id: ID!
}

type Guests @model @auth(rules: [{allow: public}]) {
  id: ID!
  firstName: String
  latName: String
  email: String
  address: String
  relationship: Relationship
  RSVPs: RSVPs @connection
}

enum Relationship {
  ID
  BRIDE
  GROOM
}
